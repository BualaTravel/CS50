{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Is it New Year's?</title>
    <link href="{% static 'newyear/style.css' %}" rel="stylesheet"> <! --this way is way more convenient than just hardcoding the exact html. django will figure it out where your static folder is.-->
  </head>
  <body>
    <h1>Is it New Year's?</h1>
    {% if newyear %} #django documentation
    <h2>YES</h2>
    {% else %}
    <h2>NO</h2>
    {% endif %}
  </body>
</html>
